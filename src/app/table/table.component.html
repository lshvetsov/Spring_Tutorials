<div class="table-component">
  <table class="employee-table">
    <caption>Table of employees</caption>
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.role }}</td>
      <td>{{ employee.status }}</td>
      <td>
        <button class="button is-info mr-2" [routerLink]="['/edit', employee.id]">Edit</button>
        <button class="button is-info mr-2" *ngIf="employee.status !== EmployeeStatus.EMPLOYED" (click)="hireEmployee(employee)">Hire</button>
        <button class="button is-info" *ngIf="employee.status !== EmployeeStatus.DISMISSED" (click)="dismissEmployee(employee)">Dismiss</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
